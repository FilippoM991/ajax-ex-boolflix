<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="main.js" charset="utf-8"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div id="header-left">
                <h1>BOOLFLIX</h1>
            </div>
            <div id="header-right">
                <input id="ricerca-utente" type="text" placeholder="Cerca.." value="">
                <button id="cerca-button" type="button" name="button">Cerca</button>
            </div>

        </header>
        <main>
            <div class="container">

            </div>
        </main>

        <script id="informazioni_film_template" type="text/x-handlebars-template">
            <div class="card">
                <ul>
                    <li><strong>Titolo:</strong> {{titolo}} </li>
                    <li><strong>Titolo originale:</strong> {{originale}}</li>
                    <li><strong>Tipologia:</strong> {{type}}</li>
                    <li><strong>Lingua:</strong> {{{lingua}}} </li>
                    <li><strong>Voto:</strong> {{{voto}}}</li>
                </ul>
                <div id="overview">
                    <strong>Overview:</strong> {{{descrizione}}}
                </div>
                <img class="copertina" src="{{{immagine_copertina}}}" alt="">
            </div>

        </script>

    </body>
</html>
